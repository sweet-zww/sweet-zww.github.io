<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>随心．随型</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<script src="js/rem.js"></script> 
		<script type="text/javascript" src="js/swiper-3.3.1.min.js" ></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
		<script src="js/touch-0.2.14.js"></script>
	</head>
	<body>
		<div id="wraper" class="wraper">
			<div id="page-list" class="page-list">
				<div class="swiper-container">
    				<div class="swiper-wrapper">
    					<!--===============page1=====================-->
       					<div class="swiper-slide pic1">
       						<div class="page-inner">
       							<div class="free-box ani"swiper-animate-effect="bounceInUp"  swiper-animate-duration="1s" swiper-animate-delay="0.5s">
       								<img src="img/free.png" />
       							</div>
       							<div class="free ani"swiper-animate-effect="bounceInDown"  swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
       								<img src="img/free1.png" />
       							</div>
       							<div class="shape ani"swiper-animate-effect="bounceInDown"  swiper-animate-duration="0.4s" swiper-animate-delay="0.9s">
       								<img src="img/shape.png" />
       							</div>
       							<div class="topLine ani"swiper-animate-effect="bounceInLeft"  swiper-animate-duration="1s" swiper-animate-delay="1.5s">
       								<img src="img/line.png" />
       							</div>
       							<div class="center-sign"swiper-animate-effect="bounceInUp"  swiper-animate-duration="0.7s" swiper-animate-delay="1.2s">
       								<img src="img/signc.png" />
       							</div>
       							<div class="bottomLine ani"swiper-animate-effect="bounceInRight"  swiper-animate-duration="1.6s" swiper-animate-delay="1.8s">
       								<img src="img/line.png" />
       							</div>
       						</div>
       					</div>
       					<!--===============page2=====================-->
       					<div class="swiper-slide ">
       						<div class="pic2 ani" swiper-animate-effect="bounceInRight"  swiper-animate-duration="1s" swiper-animate-delay="0.5s">
       							<img src="img/pic2.jpg" />
       						</div>
       						<div class="page-inner">
       							<div class="badiant ani" swiper-animate-effect="bounceInLeft"  swiper-animate-duration="0.5s" swiper-animate-delay="1s">
       								<img class="cmp-inner" src="img/bad.png" />
       							</div>
       							<div class="eng ani" swiper-animate-effect="bounceInRight"  swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">
       								<img src="img/eng.png" />
       							</div>
       							<div class="sunshine ani"  swiper-animate-effect="bounceInUp"  swiper-animate-duration="0.8s" swiper-animate-delay="1.2s">
       								<img src="img/sunshine.png" />
       							</div>
       						</div>
       					</div>
       					<!--===============page3=====================-->
        				<div class="swiper-slide">
        					<div class="pic3 ani" swiper-animate-effect="fadeInUp"  swiper-animate-duration="0.6s" swiper-animate-delay="0.5s">
       							<img src="img/pic3.jpg" />
       						</div>
        					<div class="page-inner">
        						<div class="become ani" swiper-animate-effect="fadeInDown"  swiper-animate-duration="0.8s" swiper-animate-delay="1s">
        							<img src="img/become.png" />
        						</div>
        						<div class="words ani"  swiper-animate-effect="fadeInup"  swiper-animate-duration="1.8s" swiper-animate-delay="1.3s">
        							<img src="img/not.png" />
        						</div>
        					</div>
        				</div>
        				<!--===============page4=====================-->
        				<div class="swiper-slide pic4 ">
        					<div class="page-inner">
        						<div class="modal">
        							<img src="img/modal.png" />
        						</div>
        						<div class="small-bottom ani" swiper-animate-effect="fadeInDown"  swiper-animate-duration="1s" swiper-animate-delay="3s">
        							<img src="img/smallb.jpg" />
        						</div>
        						<div class="rightPic ani" swiper-animate-effect="fadeInRight"  swiper-animate-duration="1s" swiper-animate-delay="3s">
        							<img src="img/right.jpg" />
        						</div>
        						<div class="leftPic ani" swiper-animate-effect="fadeInLeft"  swiper-animate-duration="1s" swiper-animate-delay="3s">
        							<img src="img/left.jpg" />
        						</div>
        						<div class="lineRight ani" swiper-animate-effect="fadeInRight "  swiper-animate-duration="1s" swiper-animate-delay="2s">
        							<img src="img/liner.png" />
        						</div>
        						<div class="lineLeft ani" swiper-animate-effect="fadeInLeft "  swiper-animate-duration="1s" swiper-animate-delay="2s">
        							<img src="img/linel.png" />
        						</div>
        						<div class="seat ani" swiper-animate-effect="fadeInDown "  swiper-animate-duration="1s" swiper-animate-delay="1.5s">
        							<img src="img/seat.png" />
        						</div>
        					</div>
        				</div>
        				<!--===============page5=====================-->
        				<div class="swiper-slide pic5">
        					<div class="page-inner">
        						<div class="world ani"  swiper-animate-effect="bounceInDown"  swiper-animate-duration="1.1s" swiper-animate-delay="0.8s">
        							<img src="img/world.png" />
        						</div>
        						<div id="metor" class="metor" contenteditable="true"></div>
        					</div>
        				</div>
        				<!--===============page6=====================-->
        				<div class="swiper-slide pic6">
        					<div class="page-inner">
        						<div class="look ani"  swiper-animate-effect="fadeIn"  swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        							<img src="img/artical.png" />
        						</div>
        						<div class="jeans ani"  swiper-animate-effect="fadeInDown"  swiper-animate-duration="40.s" swiper-animate-delay="1.5s">
        							<img src="img/jeans.png" />
        						</div>
        						<div class="heart ani"  swiper-animate-effect="fadeInDown"  swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        							<img src="img/heart.png" />
        						</div>
        						<div class="sign ani"  swiper-animate-effect="fadeInup"  swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
        							<img src="img/sign.png" />
        						</div>
        					</div>
        				</div>
    				</div>
     			 	<!-- 如果需要分页器 -->
    				<div class="swiper-pagination"></div>
				</div>
			</div>
			<!--==============music===========-->
			<div class="music move" id="music">
				<!--<audio id="music-audio" class="audio" loop="" autoplay="autoplay" preload="" src="http://lxcdn.rabbitpre.com/e5471cb0-e288-11e4-8d8b-dfa321ce9157"></audio>-->
				<div class="control" id="control">
					<div class="control-after" id="control-after"></div>
				</div>
			</div><!--music结束-->
			<div class="icon">
				<img src="img/top1.png" />
			</div>
		</div>
		
		<script>
  			var mySwiper = new Swiper ('.swiper-container', {
    		direction:'vertical',
    		loop: true,
    		 // 如果需要分页器
    		pagination:'.swiper-pagination',
    		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    			swiperAnimateCache(swiper); //隐藏动画元素 
    			swiperAnimate(swiper); //初始化完成开始动画
  			}, 
  			onSlideChangeEnd: function(swiper){ 
    		swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  			}
  			})        
  		</script>
  		<!--<script type="text/javascript">
			//音乐暂停
			var music =document.querySelector("#music");
			var play =document.querySelector("#music-audio");
			music.onclick = function() {
				this.classList.toggle("move");
				if(play.paused){ 
					play.play();
				}else{
					play.pause();
				}
			}
		</script>-->
  		<script>
       	(function () {
           var cont = document.querySelector("#metor");
           cont.innerHTML = window.localStorage.getItem("mt");
           cont.onkeyup = function(){
               window.localStorage.setItem("mt",cont.innerHTML);
           }

       	})()
   </script>
	</body>
</html>
